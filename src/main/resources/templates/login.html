<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div style="max-width: 400px; margin: 0 auto;">
    <h2>Please Login</h2>
    <h4><a th:href="@{/oauth2/authorization/google}">Login with Google</a></h4>
    <div><p>OR</p></div>
</div>


<form th:action="@{/user/login}" method="post" th:object = "${authenticationRequestDto}" style="max-width: 400px; margin: 0 auto;">
    <div class="border border-secondary rounded p-3">
        <div th:if="${param.error}">
            <p class="text-danger">Invalid username or password.</p>
        </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out.</p>
        </div>
        <div>
            <p><input type="text" name="username" required class="form-control" placeholder="username"/></p>
        </div>
        <div>
            <p><input type="password" name="password" required class="form-control" placeholder="Password"/></p>
        </div>
        <div>
            <p><input type="submit" value="Login" class="btn btn-primary"/></p>
        </div>
    </div>
</form>
</body>
</html>
